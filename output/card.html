<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Novel Cards</title>
    <!-- Link the CSS file here -->
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- This links the CSS file -->
</head>
<body>
    <div class="cards-container">
        <!-- Loop through your visual novels here, each will be a .card -->
        <div class="card">
            <img src="images/v7853.jpg" alt="Visual Novel Image">
            <div class="title">Monmusu Quest! Chuushou ~Makereba Youjo ni Okasareru~</div>
            <div class="vote">Votes: 40</div>
        </div>
        <div class="card">
            <img src="images/v5657.jpg" alt="Visual Novel Image">
            <div class="title">Monmusu Quest! Zenshou ~Makereba Youjo ni Okasareru~</div>
            <div class="vote">Votes: 40</div>
        </div>
        <div class="card">
            <img src="images/v29383.jpg" alt="Visual Novel Image">
            <div class="title">Meikei no Lupercalia</div>
            <div class="vote">Votes: 60</div>
        </div>
        <div class="card">
            <img src="images/v20424.jpg" alt="Visual Novel Image">
            <div class="title">Summer Pockets</div>
            <div class="vote">Votes: 65</div>
        </div>
        <div class="card">
            <img src="images/v24.jpg" alt="Visual Novel Image">
            <div class="title">Umineko no Naku Koro ni</div>
            <div class="vote">Votes: 85</div>
        </div>
    </div>
</body>
</html>
